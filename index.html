<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Calc</title>

</head>
  <div class="container">
    <h2 class="mt-4">Currency converter</h2>
  </div>

  <div class="container box" hidden>
    <div class="my-table">
      <div class="my-row row0">
        <div class="currency__sign"></div>
        <div id="prev_date"></div>
        <div id="curr_date"></div>
      </div>

      <div class="my-row row1">
        <div class="currency__sign"><span>
          <img class='curr_logo' src="icons/coin-1.1s-70px.svg">
        </span>USD</div>
        <div id="usd_val_prev" class="currency__val"></div>
        <div id="usd_val_curr" class="currency__val"></div>
      </div>

      <div class="my-row row2">
        <div class="currency__sign">
          <span>
            <img class='curr_logo' src="icons/money-1.1s-53px.svg">
          </span>EUR</div>
        <div id="eur_val_prev" class="currency__val"></div>
        <div id="eur_val_curr" class="currency__val"></div>
      </div>
    </div>
    <a href="https://www.cbr.ru/"><i>Source</i></a>




    <form class="converter" >
      <div class="conv_options">
        I want to convert
        <select class="curr__conv" id="currency_from" required >
          <option value="" selected hidden>---</option>
          <option value="RUB">RUB</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
        to
        <select class="curr__conv" id="currency_to" required disabled>
          <option value="" selected hidden>---</option>
          <option value="RUB">RUB</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
      <input class="form-control" id="input__sum" type="text" placeholder="Insert sum e.g.: 333.3">
      <input class="btn btn-primary" type="submit" value="Convert">

    </form>
  </div>

  <div class="container error_screen" hidden>
    <img src="img/Sad_Cloud.gif" alt="" height="250px">
    <p>Ooops! The site is temporary unavaliable. We will fix it soon!</p>

  </div>


  <script defer src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
